{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARKY</title>
    {% tailwind_css %}
    <!-- ลิงก์ Google Font Fahkwang -->
    <link href="https://fonts.googleapis.com/css2?family=Fahkwang:wght@400;600&display=swap" rel="stylesheet">
   
</head>
<body class="bg-[#6983b6] font-fahkwang">
    <div class="flex flex-col min-h-screen justify-center items-center">
            <div class="w-1/3 ">
                <div class="bg-white p-8 rounded-lg shadow-lg ">
                 
                    <div class=" my-3 text-center"> 
                        <h2 class="text-2xl font-bold">เข้าสู่ระบบ</h2>
                    </div>  
                    <form  method="post" >
                        {% csrf_token %}
                        <div class="my-2">
                            <label>ชื่อผู้ใช้งาน</label>
                        </div>
                        <input type="text" id="username" name="username"  required class="input input-bordered w-full  h-10" />
                        
                        <div class="my-2">
                            <label>รหัสผ่าน</label>
                        </div>
                        <input type="password" id="password" name="password"  required class="input input-bordered w-full  h-10" />
                        
                        <div class="mt-3 text-center">
                            <button class="btn btn-neutral text-white" type="submit">เข้าสู่ระบบ</button>
                        </div>
                        <div class="flex justify-between mt-1">
                            <div class="text-sm  mt-2">
                                <span>คุณยังไม่มีบัญชีใช่ไหม?</span>
                                <a href="#" class="text-[#7f9edc] font-bold ">สมัครสมาชิก</a>
                            </div>

                        </div>
                        
                    </form>
                </div>
            </div>
    </div>
</body>  
</html>
